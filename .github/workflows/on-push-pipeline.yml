name: CI/CD Pipeline

on:
  push:
    branches: [main]
  pull_request:
    branches: [main]

jobs:

  build-and-test:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout Source Code
        uses: actions/checkout@v3

      - name: Set up JDK and Cache Maven Dependencies
        uses: actions/setup-java@v3
        with:
          distribution: 'corretto'
          java-version: 21
          cache: maven

      - name: Compile and Run Unit Tests with JaCoCo
        run: mvn clean verify --batch-mode

      - name: Upload Unit Test Coverage Report
        uses: actions/upload-artifact@v4
        with:
          name: jacoco-test-report
          path: target/site/jacoco/jacoco.xml

  sonarcloud-analysis:
    runs-on: ubuntu-latest
    needs: build-and-test
    steps:
      - name: Checkout Source Code
        uses: actions/checkout@v3

      - name: Set up JDK and Cache Maven Dependencies
        uses: actions/setup-java@v3
        with:
          distribution: 'corretto'
          java-version: 21
          cache: maven

      - name: Download Test Coverage Report
        uses: actions/download-artifact@v4
        with:
          name: jacoco-test-report
          path: target/site/jacoco

      - name: Cache SonarCloud packages
        uses: actions/cache@v4
        with:
          path: ~/.sonar/cache
          key: ${{ runner.os }}-sonar
          restore-keys: ${{ runner.os }}-sonar

      - name: Run SonarCloud Analysis
        env:
          SONAR_TOKEN: ${{ secrets.SONAR_TOKEN }}
        run: |
          mvn package -DskipTests=true sonar:sonar \
            -Dsonar.projectKey=jcondotta_bank-account-transfers \
            -Dsonar.organization=jcondotta \
            -Dsonar.host.url=https://sonarcloud.io \
            -Dsonar.token=${{ secrets.SONAR_TOKEN }} \
            -Dsonar.coverage.jacoco.xmlReportPaths=target/site/jacoco/jacoco.xml
